
name: AI Fund Manager Worker

on:
  schedule:
    # Run every 30 minutes on weekdays during the broad US market window in UTC.
    # `worker/auto_worker.py` still enforces the exact open/close window (incl. DST).
    - cron: "*/30 13-21 * * 1-5"
  workflow_dispatch:

jobs:
  run-worker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install psycopg2-binary

      - name: Run worker script
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
        run: |
          python worker/auto_worker.py
