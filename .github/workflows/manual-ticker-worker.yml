name: Manual Ticker Check Worker

on:
  workflow_dispatch:
    inputs:
      ticker:
        description: "Optional ticker override (e.g., U). If empty, uses MANUAL_CHECK_TICKER env."
        required: false
        default: ""

jobs:
  run-manual-check:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
      ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
      ALPACA_API_SECRET: ${{ secrets.ALPACA_API_SECRET }}
      ALPACA_DATA_BASE_URL: ${{ vars.ALPACA_DATA_BASE_URL }}
      PRICE_CACHE_DIR: ${{ vars.PRICE_CACHE_DIR }}
      X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
      STARTING_CAPITAL: ${{ vars.STARTING_CAPITAL }}
      TOP20_STARTING_CAPITAL: ${{ vars.TOP20_STARTING_CAPITAL }}
      TRADE_MODE: ${{ vars.TRADE_MODE }}
      SIGNAL_BUY_THRESHOLD: ${{ vars.SIGNAL_BUY_THRESHOLD }}
      SIGNAL_SELL_THRESHOLD: ${{ vars.SIGNAL_SELL_THRESHOLD }}
      RECOMMENDATION_DECISION_THRESHOLD: ${{ vars.RECOMMENDATION_DECISION_THRESHOLD }}
      TOP20_MIN_BUY_SCORE: ${{ vars.TOP20_MIN_BUY_SCORE }}
      TOP20_SLIPPAGE_BPS: ${{ vars.TOP20_SLIPPAGE_BPS }}
      TOP20_FEE_BPS: ${{ vars.TOP20_FEE_BPS }}
      FETCH_BATCH_SIZE: ${{ vars.FETCH_BATCH_SIZE }}
      ENABLE_POSITION_ROTATION: ${{ vars.ENABLE_POSITION_ROTATION }}
      LOSER_HUNTER_ENABLED: ${{ vars.LOSER_HUNTER_ENABLED }}
      EXECUTION_MAX_CONSECUTIVE_FAILURES: ${{ vars.EXECUTION_MAX_CONSECUTIVE_FAILURES }}
      EXECUTION_STALE_DATA_MAX_AGE_HOURS: ${{ vars.EXECUTION_STALE_DATA_MAX_AGE_HOURS }}
      EXECUTION_ANOMALY_ZSCORE_THRESHOLD: ${{ vars.EXECUTION_ANOMALY_ZSCORE_THRESHOLD }}
      EXECUTION_MAX_CYCLE_NOTIONAL_TURNOVER: ${{ vars.EXECUTION_MAX_CYCLE_NOTIONAL_TURNOVER }}
      EXECUTION_STEP_MAX_RETRIES: ${{ vars.EXECUTION_STEP_MAX_RETRIES }}
      ENABLE_GEMINI_PRETRADE_CHECK: ${{ vars.ENABLE_GEMINI_PRETRADE_CHECK }}
      GEMINI_MODEL: ${{ vars.GEMINI_MODEL }}
      GEMINI_MAX_CALLS_PER_CYCLE: ${{ vars.GEMINI_MAX_CALLS_PER_CYCLE }}
      GEMINI_MAX_CALLS_PER_DAY: ${{ vars.GEMINI_MAX_CALLS_PER_DAY }}
      GEMINI_TIMEOUT_SECONDS: ${{ vars.GEMINI_TIMEOUT_SECONDS }}
      MANUAL_CHECK_TICKER: ${{ vars.MANUAL_CHECK_TICKER }}
      MANUAL_CHECK_TICKER_INPUT: ${{ github.event.inputs.ticker }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: worker/requirements-worker.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --disable-pip-version-check --no-input -r worker/requirements-worker.txt

      - name: Run manual ticker worker
        run: |
          python worker/manual_ticker_worker.py
